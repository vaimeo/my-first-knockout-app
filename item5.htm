  <script type='text/javascript'> 
  function PersonViewModel() {
	         this.firstName = ko.observable("John");

    this.fullName = ko.computed(function() {         return this.firstName() + " " + this.lastName();       }, this);

  this.firstName("Mary");}

         	 };
